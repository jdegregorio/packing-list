<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packing List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Packing List</h1>
            <div>
                <button id="theme-toggle" class="btn btn-outline-secondary me-2" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button id="reset-button" class="btn btn-danger" title="Reset to Default">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                </button>
            </div>
        </div>

        <div id="packing-list-container" class="accordion" >
            <!-- Categories will be dynamically inserted here -->
        </div>

        <div class="mt-4">
            <button id="add-category-button" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Category
            </button>
        </div>
    </div>

    <!-- Modal for Adding a New Category -->
    <div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Add New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="new-category-input" class="form-control" placeholder="Category name...">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="save-category-button" class="btn btn-primary">Save Category</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- SortableJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Link to JS -->
    <script src="script.js"></script>
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function() {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
