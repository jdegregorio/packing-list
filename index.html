<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packing List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <h1>Packing List</h1>
        <div class="input-container">
            <input type="text" id="new-item-input" placeholder="Add new item...">
            <select id="category-select">
                <option value="Clothing">Clothing</option>
                <option value="Toiletries">Toiletries</option>
                <option value="Electronics">Electronics</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button id="add-item-button">Add</button>
        </div>
        <div id="packing-list-container">
            <!-- Categories will be dynamically inserted here -->
        </div>
        <button id="add-category-button" class="add-category-button">+ Add Category</button>
    </div>

    <!-- Modal for adding a new category -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Category</h2>
            <input type="text" id="new-category-input" placeholder="Category name...">
            <button id="save-category-button">Save</button>
        </div>
    </div>

    <!-- Modal for editing an item -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Item</h2>
            <input type="text" id="edit-item-input" placeholder="Item name...">
            <button id="save-edit-button">Save</button>
        </div>
    </div>

    <!-- Include SortableJS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Link to JS -->
    <script src="script.js"></script>
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function() {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
